<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    margin: 20px;
}

.sidebar {
    flex: 1 1 25%; /* 25% width on large screens */
    padding: 20px;
    background-color: #f4f4f4;
    margin-right: 20px;
}

.main-content {
    flex: 1 1 70%; /* 70% width on large screens */
    padding: 20px;
    background-color: #e2e2e2;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack sidebar and main content vertically */
    }

    .sidebar, .main-content {
        margin-right: 0;
        flex: 1 1 100%; /* Full width for both sections */
    }
}

</style>
<body>
    <header>
        <h1>Responsive Header</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
    </div>

    <footer>
        <p>Footer Section</p>
    </footer>
</body>
</html>
